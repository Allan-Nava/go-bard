name: Go build
#
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.18.x', '1.19.x', '1.20.x' ]
    steps:
    - uses: actions/checkout@v4
    #
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    #
    - name: Build
      run: go build -v ./...
    #
  #